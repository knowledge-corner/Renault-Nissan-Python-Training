<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Inventory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding-top: 20px;
    }
    h2 {
      text-align: center;
      color: #004080;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #004080;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #cce6ff;
    }
    tr:nth-child(odd) {
      background-color: #e6f2ff;
    }
    tr:hover {
      background-color: #99ccff;
    }
    td {
      border: 1px solid #004080;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Product Inventory</h2>

  <table>
    <thead>
      <tr>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Stock</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Blue T-shirt</td>
        <td>Apparel</td>
        <td>$19.99</td>
        <td>50</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Smartphone</td>
        <td>Electronics</td>
        <td>$299.99</td>
        <td>30</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Laptop</td>
        <td>Electronics</td>
        <td>$899.99</td>
        <td>15</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Desk Lamp</td>
        <td>Home & Office</td>
        <td>$29.99</td>
        <td>40</td>
      </tr>
      <tr>
        <td>5</td>
        <td>Running Shoes</td>
        <td>Apparel</td>
        <td>$49.99</td>
        <td>100</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
